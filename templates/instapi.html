<!DOCTYPE html>
<html>
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{{ url_for('static', filename='instalurk.ico') }}">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

      <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='static/css/main.css') }}">

      <style type="text/css">

      .container {
        max-width: 85%
      }
      h2 {color: red;}

          .card {
              box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.4);
              transition: 0.3s;
              margin: 6%;
          }

          .col-md-3 {
    width: 33%;
}

    </style>
  </head>

  <body>
 <ul class="nav">
  <li class="nav-item">
    <a class="nav-link active" href="/">Instalurk</a>
  </li>
</ul>

    <div class="container">


    <div class="card-columns">
        {% for data in insta_data %}

          <div class="card" style="width: 20rem;">
    <img class="card-img-top" src={{data['photo_image']}} alt="Card image cap">
    <div class="card-body">
      <h4 class="card-title">{{data['date']}}</h4>
      <p class="card-text">{{data['caption']}}</p>
              <p class="card-text"><small class="text-muted">Comments: {{data['comments_count']}} | Likes: {{data['likes_count']}}</small></p>

        <p class="card-text"><small class="text-muted"><a href={{data['link']}} class="btn btn-primary">Go to direct post</a></small></p>

    </div>
  </div>

        {% endfor %}
        </div>



    </div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
 <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  </body>
</html>
